<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular Badge Background with better visibility -->
  <circle cx="32" cy="32" r="30" fill="#3b82f6" opacity="0.2"/>
  <circle cx="32" cy="32" r="28" fill="none" stroke="#ffffff" stroke-width="2.5" opacity="0.5"/>
  
  <!-- Phone Icon -->
  <g id="phone-icon" transform="translate(20, 14)">
    <!-- Phone Outline - White -->
    <rect x="0" y="3" width="26" height="40" rx="4" fill="none" stroke="#ffffff" stroke-width="3"/>
    <!-- Screen -->
    <rect x="4" y="8" width="18" height="28" rx="1.5" fill="none" stroke="#ffffff" stroke-width="2"/>
    <!-- Home Button Indicator -->
    <circle cx="13" cy="40" r="2.5" fill="#ffffff"/>
  </g>
  
  <!-- Repair Tools Overlay - More visible -->
  <g id="repair-tools" transform="translate(16, 8)">
    <!-- Screwdriver -->
    <path d="M 32 10 L 32 22 M 30 16 L 34 16" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <!-- Wrench -->
    <path d="M 35 13 L 42 20 M 39 16.5 L 42 13 L 39 10" stroke="#ffffff" stroke-width="3" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- SR Initials - More visible -->
  <text x="32" y="56" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">
    SR
  </text>
</svg>
