<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Icon with Repair Tools -->
  <g id="logo-icon">
    <!-- Phone Outline -->
    <rect x="5" y="8" width="24" height="38" rx="3" fill="none" stroke="currentColor" stroke-width="2"/>
    <!-- Screen -->
    <rect x="8" y="12" width="18" height="26" rx="1" fill="none" stroke="currentColor" stroke-width="1.5"/>
    <!-- Home Button -->
    <circle cx="17" cy="43" r="2" fill="currentColor"/>
    <!-- Repair Tools - Screwdriver -->
    <path d="M 32 15 L 32 25 M 30 20 L 34 20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    <!-- Wrench -->
    <path d="M 35 18 L 40 23 M 38 20 L 40 18 L 38 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Text: Sommy Repairs -->
  <g id="logo-text">
    <text x="40" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="currentColor">
      Sommy Repairs
    </text>
    <text x="40" y="42" font-family="Arial, sans-serif" font-size="10" fill="currentColor" opacity="0.8">
      Phone Repair Services
    </text>
  </g>
</svg>

